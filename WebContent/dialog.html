<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Dialog - Modal form</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
    body { font-size: 70%; }
  </style>
  <script>
  $(function() {
	  var dialogContenido = $('#dialogContenido');
	  var dialogForm = $('#dialogForm');
	  var btnOpenDialog = $('#btnOpenDialog');
	  
	  dialogForm.dialog({
      autoOpen: false,
      height: 300,
      width: 350,
      modal: true,
      buttons: {
        "Aceptar": function() {
          var bValid = true;
          if ( bValid ) {
        	alert('llenar');
            $( this ).dialog( "close" );
          }
        },
        "Cancelar": function() {
          $( this ).dialog( "close" );
        }
      },
      close: function() {
    	dialogContenido.empty();
      }
    });
 
    btnOpenDialog
      .button()
      .click(function() {
    	  dialogForm.dialog( "open" );
      });
  });
  </script>
  
<div id="dialogForm">
  <form>
	  <table id="dialogContenido">
	  	<tr>
	  		<td>
	  			<input type="text" name="1" value="23"/>
	  		</td>
	  	</tr>
	  </table>
  </form>
</div>
<button id="btnOpenDialog">Open</button>
